name: CI/CD

on:
  push:
    branches:
    - main
  pull_request:

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/httvps-backend
  GATEWAY_IMAGE: ghcr.io/${{ github.repository_owner }}/httvps-gateway

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir . pytest
    - name: Run backend tests
      working-directory: backend
      run: pytest

  gateway:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: "1.22"
    - name: Run gateway tests
      working-directory: gateway
      run: go test ./...

  docker-images:
    needs:
    - backend
    - gateway
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: backend
        file: backend/Dockerfile.prod
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ env.BACKEND_IMAGE }}:latest
          ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
    - name: Build gateway image
      uses: docker/build-push-action@v5
      with:
        context: gateway
        file: gateway/Dockerfile.prod
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ env.GATEWAY_IMAGE }}:latest
          ${{ env.GATEWAY_IMAGE }}:${{ github.sha }}
