apiVersion: v1
kind: Secret
metadata:
  name: httvps-backend-secrets
  namespace: httvps
type: Opaque
stringData:
  BACKEND_DB_DSN: postgres+asyncpg://httvps:httvps@postgres:5432/httvps
  BACKEND_SECRET_KEY: change-me
  BACKEND_GATEWAY_SECRET: change-me-too
---
apiVersion: v1
kind: Secret
metadata:
  name: httvps-gateway-tls
  namespace: httvps
type: kubernetes.io/tls
data:
  tls.crt: BASE64_ENCODED_CERT
  tls.key: BASE64_ENCODED_KEY
