apiVersion: v1
kind: Service
metadata:
  name: httvps-gateway
  namespace: httvps
spec:
  selector:
    app: httvps-gateway
  ports:
  - name: https
    port: 8443
    targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httvps-gateway
  namespace: httvps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httvps-gateway
  template:
    metadata:
      labels:
        app: httvps-gateway
    spec:
      containers:
      - name: gateway
        image: ghcr.io/example/httvps-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
        env:
        - name: BACKEND_BASE_URL
          value: http://httvps-backend:8000
        - name: BACKEND_TIMEOUT
          value: 5s
        - name: BACKEND_GATEWAY_SECRET
          valueFrom:
            secretKeyRef:
              name: httvps-backend-secrets
              key: BACKEND_GATEWAY_SECRET
        - name: GATEWAY_LISTEN_ADDR
          value: 0.0.0.0:8443
        - name: GATEWAY_TLS_CERT_PATH
          value: /etc/httvps/tls/tls.crt
        - name: GATEWAY_TLS_KEY_PATH
          value: /etc/httvps/tls/tls.key
        - name: GATEWAY_LOG_FORMAT
          value: json
        - name: GATEWAY_LOG_LEVEL
          value: info
        - name: GATEWAY_METRICS_ENABLED
          value: "true"
        - name: GATEWAY_METRICS_PATH
          value: /metrics
        - name: GATEWAY_UPSTREAM_MODE
          value: outline
        - name: GATEWAY_MAX_STREAMS
          value: "8"
        volumeMounts:
        - name: gateway-tls
          mountPath: /etc/httvps/tls
          readOnly: true
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: gateway-tls
        secret:
          secretName: httvps-gateway-tls
