version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      BACKEND_DB_DSN: ${BACKEND_DB_DSN}
      BACKEND_SECRET_KEY: ${BACKEND_SECRET_KEY}
      BACKEND_DEBUG: ${BACKEND_DEBUG}
      BACKEND_HOST: ${BACKEND_HOST}
      BACKEND_PORT: ${BACKEND_PORT}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES}
    depends_on:
      - postgres
    ports:
      - "${BACKEND_PORT}:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
  gateway:
    build: ./gateway
    env_file:
      - .env
    environment:
      GATEWAY_LISTEN_ADDR: ${GATEWAY_LISTEN_ADDR}
      GATEWAY_TLS_CERT_PATH: ${GATEWAY_TLS_CERT_PATH}
      GATEWAY_TLS_KEY_PATH: ${GATEWAY_TLS_KEY_PATH}
      BACKEND_BASE_URL: ${BACKEND_BASE_URL}
      BACKEND_TIMEOUT: ${BACKEND_TIMEOUT}
      GATEWAY_UPSTREAM_MODE: ${GATEWAY_UPSTREAM_MODE}
      GATEWAY_LOG_LEVEL: ${GATEWAY_LOG_LEVEL}
      GATEWAY_LOG_FORMAT: ${GATEWAY_LOG_FORMAT}
      GATEWAY_METRICS_ENABLED: ${GATEWAY_METRICS_ENABLED}
      GATEWAY_METRICS_PATH: ${GATEWAY_METRICS_PATH}
      GATEWAY_MAX_STREAMS: ${GATEWAY_MAX_STREAMS}
    depends_on:
      - backend
    ports:
      - "8443:8443"
    volumes:
      - ./deploy/certs:/app/deploy/certs:ro

volumes:
  postgres_data:
